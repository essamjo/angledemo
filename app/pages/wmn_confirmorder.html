<header class="aui-bar aui-bar-nav aui-bar-warning">
    <a class="aui-pull-left" ui-sref='wantmn.selectAddress'>
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div class="aui-title">确认订单</div>
</header>
<div class="my-content">
    <div class="aui-content order-info">       
        <div class="aui-form">
            <div class="aui-input-row">
                <span class="aui-input-addon">服务类型</span>
                <span class="addon-value">JAVA技术开发</span>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">服务地址</span>
                <span class="addon-value">科院路3号3栋202</span>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">牛人数量</span>
                <span class="addon-value">1位</span>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">服务时间</span>
                <span class="addon-value">6天</span>
            </div>
            <div class="aui-input-row">
                <span class="aui-input-addon">上门时间</span>
                <span class="addon-value">3月5日</span>
            </div>
        </div>
        <ul class="aui-list-view">
            <li class="aui-list-view-cell">
                <i class="aui-iconfont aui-icon-edit" style="color:#ccc;"></i>信息服务费用
                <span class="aui-pull-right">
                    98
                </span>
            </li>
        </ul>
    </div>

    <ul class="aui-list-view">
        <li class="aui-list-view-cell">
            <a class="aui-arrow-right" ui-sref="wantmn.changePeople">
            <i class="aui-iconfont aui-icon-edit" style="color:#ccc;"></i>系统推荐牛人
            </a>
        </li>
    </ul>
    <ul class="aui-list-view">
        <li class="aui-list-view-cell">
            <a class="aui-arrow-right">
            <i class="aui-iconfont aui-icon-edit" style="color:#ccc;"></i>日薪
            <span class="aui-badge">800/8小时</span>
            </a>
        </li>
    </ul>

    <ul class="aui-list-view">
        <li class="aui-list-view-cell">
            <a class="aui-arrow-right">
            <i class="aui-iconfont aui-icon-edit" style="color:#ccc;"></i>技能要求
            <i class="aui-pull-right aui-iconfont aui-icon-roundcheckfill" style="color:#ccc;"></i>
            </a>
        </li>
        <li class="aui-list-view-cell">
            <a class="aui-arrow-right">
            <i class="aui-iconfont aui-icon-edit" style="color:#ccc;"></i>经验要求
            <span class="aui-badge">3~5年</span>
            </a>
        </li>
        <li class="aui-list-view-cell">
            <a class="aui-arrow-right">
            <i class="aui-iconfont aui-icon-edit" style="color:#ccc;"></i>性别要求
            <span class="aui-badge">女</span>
            </a>
        </li>
    </ul>
    <ul class="aui-list-view">
        <li class="aui-list-view-cell">
            <i class="aui-iconfont aui-icon-edit" style="color:#ccc;"></i>牛人需自带电脑
            <input type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked>
        </li>
        <li class="aui-list-view-cell">
            <a class="aui-arrow-right">
            <i class="aui-iconfont aui-icon-edit" style="color:#ccc;"></i>给牛人捎句话
            </a>
        </li>
    </ul>
    <footer class="aui-nav" id="aui-footer">
        <div class="aui-btn aui-btn-info aui-btn-block" ui-sref="wantmn.toPay">确认下单</div>
    </footer>
</div>
