<div class="aui-content" style="margin-top:10px;">
    <ul class="aui-user-view">
        <li class="aui-user-view-cell aui-img" ng-repeat="item in addressItems" ng-click="selectAddressFn(item)">
            <input class=" aui-radio aui-radio-info" ng-checked="item.id==defaultAddress.id" type="radio" name="serviceAddress">
            <div class="aui-img-body">
                <span>{{item.buildingName}}<em style="margin-top:10px;"><i class="aui-iconfont aui-icon-location" style="color:#ccc;"></i>{{item.city}}</em></span>
                <p class='aui-ellipsis-1'>{{item.address}}----{{defaultAddress.id}}</p>
            </div>
        </li>
    </ul>
</div>

<ul class="aui-list-view aui-in">
    <li class="aui-list-view-cell aui-text-center">
        <i class="aui-iconfont aui-icon-roundadd" style="color:#ccc;"></i>添加服务地址
    </li>
</ul>
